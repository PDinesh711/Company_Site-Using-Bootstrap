
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        #lbtn{
            color: white;
            text-decoration: none;
        }
        svg{
            color: white;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light" >

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-bg-primary">Login</div>
                <div class="card-body">
                    <form action="./dash.html " onkeyup="enter()">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user_name" placeholder="Username" required  >
                            <label for="user_name">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pass_word" placeholder="Password" required>
                            <label for="pass_word">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me
                            </label>
                        </div>
                        <span id="invalid" ></span>
                        <div class="d-grid">
                            <button id="lbtn" class="btn btn-success" type="submit">
                                <!-- Login icon -->
                            <a href="./dash.html" style="color: white; text-decoration: none;"><i class="fa-solid fa-right-to-bracket"></i>  Login as admin</a>  
                            </button>
                            <span id="text"></span>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/ace1729b90.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
